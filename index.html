<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/workspace interface instagram/img/instagram-celular2.png"  alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/workspace interface instagram/img/logo-instagram2.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="/workspace interface instagram/img/euic2.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como ic</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Ic</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get_app">get-the-app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
